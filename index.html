<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Timetable</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Local Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Overlock+SC" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center p-5 m-0 header_background">
      <h1>Train Timetable</h1>
    </div>

    <div class="row">
      <div class="col">
        <!-- Current Employees-->
        <div class="card">
          <div class="card-heading card_header p-2">
            <h2 class="card-title pl-4 m-0"><strong>Current Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Train</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Until Arrival</th>
                </tr>
              </thead>
              <tbody id="additionalRows">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col">
        <!-- Add Employee  -->
        <div class="card">
          <div class="card-heading card_header p-2">
            <h2 class="card-title pl-4 m-0"><strong>Add Train</strong></h3>
          </div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="inp_train">Train Name</label>
                <input class="form-control" id="inp_train" type="text">
              </div>
              <div class="form-group">
                <label for="inp_dest">Destination</label>
                <input class="form-control" id="inp_dest" type="text">
              </div>
              <div class="form-group">
                <label for="inp_arrival">First Arrival Time (24hr)</label>
                <input class="form-control" id="inp_arrival" type="text">
              </div>
              <div class="form-group">
                <label for="inp_freq">Frequency (min)</label>
                <input class="form-control" id="inp_freq" type="text">
              </div>
              <button class="btn" id="submit_train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/timetable.js"></script>
</body>
</html>
